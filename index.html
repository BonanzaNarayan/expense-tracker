<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mediaQuary.css">
</head>
<body>

    <div id="preLoader"><img src="YmvJ.gif" alt=""></div>

    <header id="close-all">
        <h1 id="name-all">Hello, <span id="name"></span></h1>
        <input type="text" placeholder="Enter Your Name" id="name-input"><button id="done-add-name">Add Name</button>
    </header>

    <section class="total" id="total-section">
        <div>
            <h5>Total Balance</h5>
            <span id="balance">$0.00</span>
          </div>
          <div class="in-ex">
                <div>
                    <h5>Income</h5>
                    <span id="income">$0.00</span>
                </div>
                <div>
                    <h5>Expense</h5>
                    <span id="expense">$0.00</span>
                </div>
          </div>
    </section>

    <section class="expense" id="expense-section">
        <h3>Add Transaction</h3>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span style="user-select: none;">Expense</span>
                <span style="user-select: none;">Income</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Source</label>
            <input type="text" name="name" required placeholder="Source" />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>
          <button type="submit">Submit</button>
        </form>
    </section>

    <section class="income" id="income-section"></section>

    <section id="transactions-all">
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

    <script src="main.js"></script>
</body>
</html>
